<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Article preview component</title>
</head>
<body>

  <div class="wrapper">
    <div class="box">
      <img src="./images/drawers.jpg" alt="Drawers" class="drawers">
      <div class="content">
        <div class="title">Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home</div>
        <div class="text">Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
          to help you make any room feel complete.</div>
        <div class="bottom">
          <div class="profile">
            <img src="./images/avatar-michelle.jpg" alt="" class="profile-img">
            <div class="details">
              <div class="name">Michelle Appleton</div>
              <div class="date">28 Jun 2020</div>
            </div>
          </div>
          <div class="tooltip">
            <div class="tooltipContent">
              <div class="content-share">
                <div class="text-share">SHARE</div>
                <div class="icon facebook">
                  <img src="./images/icon-facebook.svg" alt="">
                </div>
                <div class="icon twitter">
                  <img src="./images/icon-twitter.svg" alt="">
                </div>
                <div class="icon pinterest">
                  <img src="./images/icon-pinterest.svg" alt="">
                </div>
              </div>
            </div>
            <img src="./images/icon-share.svg" alt="" class="share">
          </div>
          
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
